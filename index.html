<head>
    <meta charset="utf-8">

    <meta name="description" content="">

    <link rel="icon" href="img/doge.ico">
    <title>Pal earnings dashboard</title>

    <!-- Custom styles for this template -->
    <link href="css/jumbotron-narrow.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/base64js.min.js"></script>

<body>
    <div class="header_container">
        <img id="image_title" src="img/logo-top.de5597dd.svg" />
        <h3 id="header_text">Earnings dashboard (unofficial)</h3>
    </div>

    <div class="container">
        <!-- Inputs-->
        <div class="row marketing">
            <div>
                <table style="width:80%" class="left">
                    <tr>
                        <td>Pal address (seperated by commas)</td>
                        <td><input id="input_addresses" type="text" text placeholder="0xef45b79def79a2cd2d0c77f84fddaab8d0b8be35" value="" /></td>
                    </tr>

                    <tr>
                        <td></td>
                        <td>
                            <input type="button" class="btn btn-lg btn-success"
                                   onclick="queryInputAddresses();"
                                   value="Query" />
                        </td>
                    </tr>
                </table>
            </div>
        </div>

        <!-- Results -->
        <footer class="footer" id="resultsDiv">
            <div class="row marketing">
                <div>
                    <table id="table_results" style="width:80%" class="left">
                        <tr>
                            <td>Address</td>
                            <td>Earnings</td>
                            <td>Bonus</td>
                            <td>Transaction count</td>
                        </tr>
                    </table>
                </div>
            </div>

            <div id="div_totalEarnings">
                <p class="earnings_spacing" id="header_text">Total earnings for this month: </p>
                <p class="earnings_spacing" id="h3_totalEarnings">0</p>
                <p class="earnings_spacing"> PAL</p>
            </div>
        </footer>

        <!-- real footer-->
        <footer class="footer">
            <p>&copy; <a href="https://github.com/lastbattle">lastbattle</a> 2019.</p>

            <p>Bitcoin: 3LjghS5RspjboMMDAGdGidrZUPeUQm6p8y <br/>Ethereum: 0x929158755DCF2861D835d93fa5d1609c1bF1F52c</p>
        </footer>
    </div> <!-- /container -->
    <script src="js/main.js"></script>
</body>
</html>
